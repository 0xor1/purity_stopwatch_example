<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<polymer-element name="stopwatch-element">

  <template>
    <style>
      paper-button[raisedButton] {
        background: #4285f4;
        color: #fff;
      }
      :host {
        text-align: center;
        display: inline-block;
        border: solid 1px;
        font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
        font-size: 16px;
      }
      .root > *{
        margin: 10px;
      }
    </style>
    <div class="root">
      <div>
        <span>{{counter}}</span>
      </div>
      <div>
        <paper-button on-click="{{start}}" id="startButton" label="Start" raisedButton></paper-button>
        <paper-button on-click="{{stop}}" id="stopButton" label="Stop" raisedButton></paper-button>
        <paper-button on-click="{{reset}}" id="resetButton" label="Reset" raisedButton></paper-button>
      </div>
    </div>
  </template>

  <script type="application/dart" src="stopwatch.dart"></script>

</polymer-element>
