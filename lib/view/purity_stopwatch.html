<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<polymer-element name="purity-stopwatch">

  <template>
    <style>
      :host {
        background-color: LemonChiffon;
        text-align: center;
        display: inline-block;
        border: solid 1px;
        padding: 10px 10px 10px 10px;
      }
    </style>
    <div>
      <div>
        {{counter}}
      </div>
      <div>
        <paper-button on-click="{{start}}" id="startButton" label="Start" raisedButton></paper-button>
        <paper-button on-click="{{stop}}" id="stopButton" label="Stop" raisedButton></paper-button>
        <paper-button on-click="{{reset}}" id="resetButton" label="Reset" raisedButton></paper-button>
      </div>
    </div>
  </template>

  <script type="application/dart" src="purity_stopwatch.dart"></script>

</polymer-element>
